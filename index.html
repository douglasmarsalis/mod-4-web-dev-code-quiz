<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Web Development Code Quiz</title>
</head>
<body>
<!--Section containing the High Scores and Timer-->
    <nav id="score-time">
        <h3 class="scores">View High Scores</h3>
        <h3 class="timer">Time: </h3>
    </nav>

<!--Main section containing Greeting and Starter Button-->    
    <main>
        <section id="greeting">
            <h1 class="title">Welcome to the Web Development Code Quiz Challenge!</h1>
            <h2 class="cheer">Please do your best!</h2>
            <p class="description">Try to answer the following code-related questions within the 60 second
               time limit. Keep in mind that <span>INCORRECT ANSWERS</span> will penalize 
               your score and time by ten seconds!
            </p>
            <button class="btn-start">Start Quiz</button>
        </section>
    </main>

    <script src="./assets/JavaScript/script.js"></script>
</body>
</html>
